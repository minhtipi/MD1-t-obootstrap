<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng kí tài khoản bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
<div id="wrapper"></div>
<div class="container"></div>
<div class="row justify-content-around">
    <form action="" class="col-md-6 bg-light my-3">
        <h1 class="text-center text-uppercase h3 p-3"> Đăng Kí Tài Khoản</h1>
        <div class="form-group">
            <label for="fullname"> Họ Và Tên</label>
            <input type="text" name="fullname" id="fullname"
                   class="form-control" required>
        </div>
        <div class="form-group">
            <label for="username">Tên Đăng Nhập</label>
            <input type="text" name="username" id="username"
                   class="form-control" required>
        </div>
        <div class="form-group">
            <label for="password">Mật Khẩu</label>
            <input type="password" name="password" id="password"
                   class="form-control" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email  " name="password" id="email"
                   class="form-control" required>
        </div>
        <div class="form-group">
            <label for="gender">Giới Tính</label>
        </div>
        <div class="form-check form-check-inline">
            <input type="radio" name="gender" id="male" value="nam" class="form-check-input">
            <label for="male" class="form-check-label">Nam</label>
        </div>
        <div class="form-check form-check-inline">
            <input type="radio" name="gender" id="female" value="nu" class="form-check-input">
            <label for="female" class="form-check-label">Nữ</label>
        </div>
        <div class="form-group">
            <label for="address">Địa chỉ</label>
            <input type="text" name="address" id="address"
                   class="form-control">
        </div>
        <input type="submit" value="Đăng Kí" class="btn-primary btn bnt-block mb-4">
    </form>
</div>

</body>
</html>
